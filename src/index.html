<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <style>
      .loggedIn, .loggedOut {display: none;}
      body[data-logged-in="1"] .loggedIn{display: block;}
      body[data-logged-in="0"] .loggedOut{display: block;}
    </style>
  </head>
  <body>
    <div id="signedIn" class="loggedIn">
      <h1>Hurray!</h1>
      <button id="enablePush">Enable notifications</button>
      <br>
      <button id="send">Send a message</button>
    </div>
    <jdi-login class="loggedOut"></jdi-login>
    <jdi-logout class="loggedIn"></jdi-logout>

  </body>
</html>
