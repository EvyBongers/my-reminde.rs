name: Get an SA
'on': push
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -LOJ https://keybase.io/evy/key.asc
          cat key.asc
          cat key.asc | gpg --batch --import
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_QVYLDR }}' \
            | gpg --batch --encrypt --armor --recipient F9EB7465 --trust-model always
